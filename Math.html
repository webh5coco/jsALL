<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Math</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>

<script>
    
    var nb=-34;
    var nb2=34.23;
    var nb3=2.3438834;

    document.write(Math.random()+"<br/>");/*获取0-1的随机数0.454564487987*/
    document.write(Math.ceil(nb2)+"<br/>");/*向上取整35*/
    document.write(Math.round(nb2)+"<br/>");/*四舍五入接近整数34*/
    document.write(Math.abs(nb)+"<br/>");/*绝对值*/
    document.write(Math.floor(nb3)+"<br/>");/*四舍五入接近整数*/

    document.write(nb3.toFixed(3));/*保留三位小数四舍五入*/




</script>
    
</body>
</html>
